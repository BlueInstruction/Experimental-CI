name: Dragon Driver

on:
  workflow_dispatch:
    inputs:
      variant:
        type: choice
        description: "Select Dragon variant"
        default: "tiger"
        options:
          - tiger
          - tiger-phoenix
          - falcon
          - shadow
          - hawk
          - all
      custom_commit:
        description: "Custom Mesa commit (optional)"
        required: false
        default: ""
  schedule:
    - cron: "0 6 1,15 * *"

permissions:
  contents: write

env:
  CORE_VER: "android-ndk-r29"
  LEVEL: "35"

jobs:
  build_driver:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Prepare Chamber
        run: |
          sudo sed -i 's/^Types: deb$/Types: deb deb-src/' /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update
          sudo apt install -y libssl-dev libzstd-dev libarchive-dev python3-mako python3-pip flex bison ccache patchelf
          sudo apt build-dep mesa -y
          pip install --break-system-packages meson mako

      - name: Summon Dragon
        run: |
          chmod +x scripts/driver.sh
          bash scripts/driver.sh ${{ github.event.inputs.variant || 'tiger' }} "${{ github.event.inputs.custom_commit }}"

      - name: Gather Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dragon-${{ github.event.inputs.variant || 'tiger' }}-${{ github.run_number }}
          path: driver_chamber/*.zip
          retention-days: 30

      - name: Prepare Release
        id: info
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "tag=Dragon-$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Release Dragon
        uses: softprops/action-gh-release@v2
        with:
          name: "Dragon Build ${{ steps.info.outputs.date }}"
          tag_name: ${{ steps.info.outputs.tag }}
          body: |
            ## Dragon Driver Build
            - Variant: `${{ github.event.inputs.variant || 'tiger' }}`
            - Date: ${{ steps.info.outputs.date }}
          files: driver_chamber/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
