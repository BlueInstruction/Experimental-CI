name: Release

on:
  schedule:
    - cron: "0 6 30 * *"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: false
        default: ''
      force:
        description: 'Force'
        type: boolean
        default: false
      profile:
        description: 'Profile'
        type: choice
        default: 'p7'
        options:
          - p3
          - p7
          - p9

permissions:
  contents: write
  actions: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
      commit: ${{ steps.check.outputs.commit }}

    steps:
      - name: Check
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          UPSTREAM="HansKristian-Work/vkd3d-proton"

          if [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
            [[ "$VERSION" =~ ^v ]] || VERSION="v$VERSION"
          else
            VERSION=$(curl -sL "https://api.github.com/repos/${UPSTREAM}/releases/latest" | jq -r '.tag_name // empty')
            [[ -z "$VERSION" ]] && VERSION=$(curl -sL "https://api.github.com/repos/${UPSTREAM}/releases" | jq -r '.[0].tag_name')
          fi

          VERSION_CLEAN="${VERSION#v}"

          TAG_INFO=$(curl -sL "https://api.github.com/repos/${UPSTREAM}/git/refs/tags/${VERSION}")
          TAG_SHA=$(echo "$TAG_INFO" | jq -r '.object.sha // empty')
          TAG_TYPE=$(echo "$TAG_INFO" | jq -r '.object.type // empty')

          if [[ "$TAG_TYPE" == "tag" ]]; then
            TAG_OBJ=$(curl -sL "https://api.github.com/repos/${UPSTREAM}/git/tags/${TAG_SHA}")
            COMMIT=$(echo "$TAG_OBJ" | jq -r '.object.sha // empty')
          else
            COMMIT="$TAG_SHA"
          fi

          [[ -z "$COMMIT" ]] && COMMIT=$(curl -sL "https://api.github.com/repos/${UPSTREAM}/commits/${VERSION}" | jq -r '.sha // empty')

          COMMIT_SHORT="${COMMIT:0:8}"

          echo "version=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT_SHORT" >> $GITHUB_OUTPUT

          RELEASE_TAG="${VERSION_CLEAN}-${COMMIT_SHORT}-d3mu"
          EXISTS=$(gh release view "$RELEASE_TAG" --repo ${{ github.repository }} 2>/dev/null && echo "true" || echo "false")

          if [[ "${{ inputs.force }}" == "true" ]] || [[ "$EXISTS" == "false" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check
    if: needs.check.outputs.should_build == 'true'
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.check.outputs.version }}
      profile: ${{ inputs.profile || 'p7' }}

  release:
    needs: [check, build]
    if: |
      always() &&
      needs.check.outputs.should_build == 'true' &&
      needs.build.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: artifacts/

      - name: Prepare
        id: prepare
        run: |
          set -euo pipefail
          VERSION="${{ needs.check.outputs.version }}"
          COMMIT="${{ needs.check.outputs.commit }}"

          mkdir -p release
          find artifacts -name "*.wcp" -exec cp {} release/ \;

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare.outputs.version }}-${{ steps.prepare.outputs.commit }}-d3mu
          name: V3X ${{ steps.prepare.outputs.version }} D3MU
          files: release/*
          body: |
            ## V3X ${{ steps.prepare.outputs.version }} - D3MU

            **Build:** `${{ steps.prepare.outputs.commit }}`
            **Profile:** P7
            **Config:** 0x1002:0x163f

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
