name: Release Turnip Driver

on:
  workflow_dispatch:
    inputs:
      mesa_branch:
        description: 'Mesa branch/tag'
        required: false
        default: 'mesa-25.3.3'
      target_device:
        description: 'Target Device'
        required: false
        default: 'adreno-750'
        type: choice
        options: [adreno-730, adreno-740, adreno-750]
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip python3-mako \
            flex bison patchelf curl unzip clang lld llvm pkg-config \
            libdrm-dev cmake

      - name: Build Glslang from Source
        run: |
          git clone --depth 1 --branch 14.3.0 https://github.com/KhronosGroup/glslang.git
          cd glslang
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$HOME/glslang_install \
            -DENABLE_OPT=0
          cmake --build build -j$(nproc)
          cmake --install build
          echo "$HOME/glslang_install/bin" >> $GITHUB_PATH

      - name: Upgrade Meson
        run: |
          pip3 install --upgrade pip
          pip3 install meson
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Setup NDK
        run: |
          curl -L -o ndk.zip "https://dl.google.com/android/repository/android-ndk-r26d-linux.zip"
          unzip -q ndk.zip
          echo "NDK_PATH=$PWD/android-ndk-r26d" >> $GITHUB_ENV

      - name: Clone Mesa
        run: |
          git clone --depth 1 --branch ${{ github.event.inputs.mesa_branch || 'mesa-25.3.3' }} https://gitlab.freedesktop.org/mesa/mesa.git mesa-source

      - name: Build
        run: |
          cd mesa-source
          
          meson --version
          glslangValidator --version
          
          cat > android_cross.ini << EOF
          [binaries]
          c = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang'
          cpp = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++'
          ar = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          ld = 'lld'
          pkg-config = '/usr/bin/pkg-config'
          
          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'armv8'
          endian = 'little'
          EOF
          
          meson setup build-android \
            --cross-file android_cross.ini \
            -Dplatforms=android \
            -Dplatform-sdk-version=34 \
            -Dandroid-stub=true \
            -Dvulkan-drivers=freedreno \
            -Dfreedreno-kmds=msm,kgsl \
            -Dbuildtype=release \
            -Dopengl=false \
            -Dgallium-drivers= \
            -Dgallium-opencl=disabled \
            -Dgallium-rusticl=false \
            -Dmicrosoft-clc=disabled \
            -Dtools=''
            
          ninja -C build-android src/freedreno/vulkan/libvulkan_freedreno.so

      - name: Prepare Artifact
        run: |
          mkdir -p release_assets
          DEVICE="${{ github.event.inputs.target_device || 'adreno-750' }}"
          MESA_BRANCH="${{ github.event.inputs.mesa_branch || 'mesa-25.3.3' }}"
          cp mesa-source/build-android/src/freedreno/vulkan/libvulkan_freedreno.so "release_assets/vulkan.turnip-${DEVICE}.so"
          echo "RELEASE_TAG=v${MESA_BRANCH}-${DEVICE}" >> $GITHUB_ENV
          echo "MESA_BRANCH=${MESA_BRANCH}" >> $GITHUB_ENV
          echo "DEVICE=${DEVICE}" >> $GITHUB_ENV

      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          gh release create "${{ env.RELEASE_TAG }}" \
            --title "Turnip Driver for Mesa ${{ env.MESA_BRANCH }} on ${{ env.DEVICE }}" \
            --notes "Built for ${{ env.DEVICE }} from Mesa ${{ env.MESA_BRANCH }}." \
            release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact for Dispatch
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Turnip-vulkan-${{ github.event.inputs.target_device }}
          path: release_assets/*
