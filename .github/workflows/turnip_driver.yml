name: Turnip Driver

on:
  workflow_dispatch:
   inputs:
     # build_variant:
      # type: choice
      # description: "Select build variant"
      # default: "gen8"
      # options:
      #   - gen8
      #   - gen8-phoenix
      #   - gen7
      #   - shadow
      #   - hawk
      #   - dx12-heavy
      #   - all
      custom_commit:
        description: "Custom Mesa commit (optional)"
        required: false
        default: ""
      mesa_repo_source:
        type: choice
        description: "Mesa source repository"
        default: "freedesktop"
        options:
          - freedesktop
          - whitebelyash
  schedule:
    - cron: "0 6 1,15 * *"

permissions:
  contents: write

env:
  NDK_VERSION: "android-ndk-r30"
  API_LEVEL: "35"

jobs:
  build_driver:
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Build Environment
        run: |
          sudo sed -i 's/^Types: deb$/Types: deb deb-src/' /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update
          sudo apt install -y \
            libssl-dev \
            libzstd-dev \
            libarchive-dev \
            python3-mako \
            python3-pip \
            flex \
            bison \
            ccache \
            patchelf \
            glslang-tools \
            libdrm-dev \
            libwayland-dev \
            libx11-xcb-dev \
            libxrandr-dev \
            libxext-dev
          sudo apt build-dep mesa -y
          pip install --break-system-packages meson mako PyYAML

      - name: Build Turnip Driver
        run: |
          chmod +x scripts/build.sh
          export MESA_REPO_SOURCE="${{ github.event.inputs.mesa_repo_source || 'freedesktop' }}"
          bash scripts/build.sh "${{ github.event.inputs.build_variant || 'gen8' }}" "${{ github.event.inputs.custom_commit }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: turnip-${{ github.event.inputs.build_variant || 'gen8' }}-${{ github.run_number }}
          path: build_workspace/*.zip
          retention-days: 30

      - name: Prepare Release Info
        id: info
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "tag=Turnip-$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
          if [ -f build_workspace/version.txt ]; then
            echo "mesa_ver=$(cat build_workspace/version.txt)" >> $GITHUB_OUTPUT
          else
            echo "mesa_ver=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Turnip Driver ${{ steps.info.outputs.date }}"
          tag_name: ${{ steps.info.outputs.tag }}
          body: |
            ## Turnip Driver
            
            **Variant:** `${{ github.event.inputs.build_variant || 'gen8' }}`
            **Mesa Version:** ${{ steps.info.outputs.mesa_ver }}
            **Date:** ${{ steps.info.outputs.date }}
            **Source:** ${{ github.event.inputs.mesa_repo_source || 'freedesktop' }}
            
          files: build_workspace/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
