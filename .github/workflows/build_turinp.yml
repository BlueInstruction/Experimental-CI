name: Build Turnip Adreno 750 Optimized

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-mako python3-yaml ninja-build git bison flex libssl-dev zip
          pip3 install meson mako --break-system-packages

      - name: Build Turnip Driver
        run: |
          # Detect the script filename (handles build_turnip or build_turnip.sh)
          SCRIPT_PATH=$(find scripts -name "build_turnip*" | head -n 1)
          
          if [ -z "$SCRIPT_PATH" ]; then
            echo "ERROR: Build script not found in scripts/ directory."
            ls -R
            exit 1
          fi
          
          echo "Found script at: $SCRIPT_PATH"
          chmod +x "$SCRIPT_PATH"
          ./"$SCRIPT_PATH"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: turnip-adreno750-optimized
          path: build_output/*.zip
