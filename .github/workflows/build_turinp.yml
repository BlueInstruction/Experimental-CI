name: Build Turnip Adreno 750 Optimized

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          # REMOVED: android-ndk libandroid-sdk-ndk-dev (These caused the error)
          # ADDED: python3-mako python3-yaml (To avoid some pip issues)
          sudo apt-get install -y python3-pip python3-setuptools python3-mako python3-yaml ninja-build git bison flex libssl-dev

          # FIX: Ubuntu 24.04 requires --break-system-packages for global pip installs
          pip3 install meson mako --break-system-packages

      - name: Build Turnip Driver
        run: |
          chmod +x scripts/build_turnip
          ./scripts/build_turnip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: turnip-adreno750-optimized
          path: build_output/*.zip
