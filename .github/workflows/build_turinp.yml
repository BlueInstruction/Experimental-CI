name: Build Turnip Adreno 750 Optimized

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-mako python3-yaml ninja-build git bison flex libssl-dev
          pip3 install meson mako --break-system-packages

      - name: Ensure Scripts Directory Exists
        run: |
          # Create directory if missing
          mkdir -p scripts
          
          # Move build script to scripts/ if it was placed in root by mistake
          if [ -f "build_turnip" ]; then mv build_turnip scripts/; fi
          
          # Verify file exists
          if [ ! -f "scripts/build_turnip" ]; then
            echo "ERROR: scripts/build_turnip not found in repository!"
            ls -R
            exit 1
          fi

      - name: Build Turnip Driver
        run: |
          chmod +x scripts/build_turnip
          ./scripts/build_turnip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: turnip-adreno750-optimized
          path: build_output/*.zip
